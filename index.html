<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XTREME PREDICTOR - Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }
    .welcome-container {
      background: rgba(20, 20, 20, 0.85);
      padding: 20px 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.8);
      text-align: center;
      animation: fadeIn 2s ease forwards;
      max-width: 320px;
      width: 90%;
    }

    .welcome-container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #FF0048;
      letter-spacing: 0.5px;
    }

    .welcome-container p {
      font-size: 0.95rem;
      margin-bottom: 15px;
      color: #cccccc;
    }

    .loader {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin: 10px auto 15px auto;
    }

    .loader-progress {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #FF0048, #ff5f6d);
      animation: loadProgress 6s linear forwards;
    }

    .dots::after {
      content: "";
      display: inline-block;
      animation: dotty 1.5s steps(3, end) infinite;
    }

    @keyframes dotty {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    @keyframes loadProgress {
      to {
        width: 100%;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.85);}
      to {opacity: 1; transform: scale(1);}
    }

    @media (max-width: 600px) {
      .welcome-container {
        padding: 15px 18px;
        border-radius: 14px;
      }
      .welcome-container h1 {
        font-size: 1.6rem;
      }
      .welcome-container p {
        font-size: 0.9rem;
      }
    }
  </style>

  <script>
    // Prevent going back to loading screen
    history.replaceState(null, null, location.href);

    // Redirect after loading animation
    setTimeout(function () {
      location.replace("https://damindu817.github.io/xtreme_predictor_menu-/");
    }, 6000);
  </script>
</head>
<body>
  <div class="welcome-container">
    <h1>XTREME PREDICTOR</h1>
    <p>Welcome to the ultimate signal prediction experience for Crash, Aviator & Baccarat games!</p>
    <div class="loader">
      <div class="loader-progress"></div>
    </div>
    <p class="dots">Preparing your dashboard</p>
  </div>
</body>
</html>
