<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="HandheldFriendly" content="true">
  <title>XTREME PREDICTOR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF2E63;
      --primary-dark: #e02757;
      --text-light: #FFFFFF;
      --text-muted: #A1A1B0;
      --bg-dark: #0F0F1A;
      --bg-darker: #0A0A12;
      --card-bg: rgba(25, 25, 40, 0.95);
      --success: #00E676;
      --warning: #FFA000;
      --error: #FF2E63;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      box-sizing: border-box;
    }

    html {
      touch-action: manipulation;
      overflow: hidden;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: 
        /* Ultra-smooth gradient with more color stops */
        linear-gradient(
          135deg, 
          var(--bg-darker) 0%, 
          color-mix(in srgb, var(--bg-darker) 90%, var(--bg-dark)) 25%,
          color-mix(in srgb, var(--bg-darker) 75%, var(--bg-dark)) 50%,
          color-mix(in srgb, var(--bg-darker) 50%, var(--bg-dark)) 75%,
          var(--bg-dark) 100%
        );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-light);
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    /* High-quality background with subtle glow */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        /* Ultra-subtle radial gradient for professional glow */
        radial-gradient(
          circle at 25% 25%, 
          rgba(255, 46, 99, 0.03) 0%, 
          transparent 60%
        );
      z-index: 0;
      pointer-events: none;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      position: relative;
      z-index: 10;
      background: rgba(15, 15, 26, 0.85);
      border-radius: 20px;
      box-shadow: 
        0 12px 30px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin: 20px;
      transform: translateZ(0); /* Enable GPU acceleration */
      will-change: transform; /* Optimize animations */
    }

    .logo-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(255, 46, 99, 0.25);
      animation: float 3s ease-in-out infinite;
      position: relative;
      transform-style: preserve-3d;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
    }

    .logo-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
    }

    .game-badge {
      position: absolute;
      bottom: -10px;
      right: -10px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--bg-dark);
      box-shadow: 0 6px 15px rgba(255, 46, 99, 0.3);
      z-index: 2;
      animation: pulse 2s infinite;
    }

    .game-badge svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .logo-text {
      font-size: 2.2rem;
      font-weight: 700;
      margin-top: 1.5rem;
      color: var(--primary);
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(255, 46, 99, 0.2);
    }

    .tagline {
      font-size: 1rem;
      font-weight: 400;
      margin: 1rem 0 2rem;
      color: var(--text-muted);
      max-width: 280px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .loader-container {
      width: 100%;
      max-width: 300px;
      margin: 1.5rem 0;
    }

    .loader-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      font-size: 0.8rem;
      color: var(--text-light);
      font-weight: 500;
      height: 40px;
      align-items: center;
    }

    .loader-status {
      font-weight: 500;
      color: var(--text-light);
      text-align: right;
      min-width: 160px;
      max-width: 160px;
      padding-left: 10px;
      word-break: keep-all;
      white-space: normal;
      line-height: 1.3;
    }

    .loader {
      width: 100%;
      height: 8px;
      background: rgba(161, 161, 176, 0.15);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }

    .loader-progress {
      height: 100%;
      width: 0;
      background: var(--primary);
      border-radius: 10px;
      animation: loadProgress 9s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      position: relative;
      transition: width 0.3s ease;
    }

    .loader-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
      animation: shine 2s infinite;
      border-radius: 10px;
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(161, 161, 176, 0.3);
      transition: all 0.3s ease;
    }

    .dot.active {
      background: var(--primary);
      transform: scale(1.2);
    }

    .footer {
      position: fixed;
      bottom: 1.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-muted);
      padding: 0 1rem;
      opacity: 0.7;
      z-index: 10;
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      margin-top: 0.8rem;
      font-size: 0.65rem;
      color: var(--success);
      background: rgba(0, 230, 118, 0.1);
      padding: 4px 8px;
      border-radius: 12px;
      border: 1px solid rgba(0, 230, 118, 0.2);
    }

    .security-badge svg {
      width: 12px;
      height: 12px;
      fill: var(--success);
      margin-right: 5px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(2deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes loadProgress {
      0% { width: 5%; }
      15% { width: 22%; }
      30% { width: 38%; }
      45% { width: 55%; }
      60% { width: 72%; }
      75% { width: 85%; }
      90% { width: 95%; }
      100% { width: 100%; }
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @media (max-width: 480px) {
      .app-container {
        max-width: 320px;
        padding: 1.5rem;
        border-radius: 16px;
        margin: 10px;
      }
      
      .logo-text {
        font-size: 1.9rem;
      }
      
      .tagline {
        font-size: 0.9rem;
      }
      
      .footer {
        font-size: 0.65rem;
      }
      
      .logo-icon {
        width: 70px;
        height: 70px;
      }
      
      .game-badge {
        width: 30px;
        height: 30px;
        right: -8px;
        bottom: -8px;
      }
      
      .loader-header {
        height: 36px;
      }
      
      .loader-status {
        min-width: 140px;
        max-width: 140px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body oncontextmenu="return false;">

      <div class="logo-icon">

    <div class="security-badge">
      <svg viewBox="0 0 24 24">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11V11.99z"/>

  <script>
    // Prevent going back to loading screen
    history.replaceState(null, null, location.href);
    
    // Disable all zooming and scaling gestures
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
      document.body.style.zoom = 1;
    });
    
    document.addEventListener('dblclick', function(e) {
      e.preventDefault();
    }, { passive: false });
    
    document.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) { e.preventDefault(); }
    }, { passive: false });
    
    // Disable keyboard zooming
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0' || event.keyCode === 187 || event.keyCode === 189 || event.keyCode === 48)) {
        event.preventDefault();
      }
    });
    
    // Reset zoom level on orientation change
    window.addEventListener('orientationchange', function() {
      document.body.style.zoom = 1;
    });
    
    // Update loading status dynamically
    const statusText = document.querySelector('.loader-status');
    const dots = document.querySelectorAll('.dot');
    const statusMessages = [
      {text: "Loading game modules..."},
      {text: "Analyzing patterns..."},
      {text: "Connecting to service..."},
      {text: "Verifying security..."},
      {text: "Optimizing algorithms..."},
      {text: "Finalizing setup..."},
      {text: "Preparing interface..."}
    ];
    
    let currentStatus = 0;
    let currentDot = 0;
    
    const statusInterval = setInterval(() => {
      statusText.textContent = statusMessages[currentStatus].text;
      statusText.style.color = "var(--text-light)";
      
      // Update dots
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentDot);
      });
      
      currentStatus = (currentStatus + 1) % statusMessages.length;
      currentDot = (currentDot + 1) % dots.length;
    }, 1200);
    
    // Redirect after loading animation
    setTimeout(function() {
      clearInterval(statusInterval);
      statusText.textContent = "Ready!";
      statusText.style.color = "var(--success)";
      
      // Activate all dots and change their color to success
      dots.forEach(dot => {
        dot.classList.add('active');
        dot.style.background = "var(--success)";
      });
      
      setTimeout(() => {
        location.replace("https://damindu817.github.io/xtreme_Predictor_Virtual_horse_and_dog_racing/");
      }, 500);
    }, 9000);
  </script>
