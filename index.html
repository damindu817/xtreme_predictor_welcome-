<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="HandheldFriendly" content="true">
  <title>XTREME PREDICTOR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF2E63;
      --primary-dark: #e02757;
      --text-light: #FFFFFF;
      --text-muted: #A1A1B0;
      --bg-dark: #0F0F1A;
      --bg-darker: #0A0A12;
      --card-bg: rgba(25, 25, 40, 0.95);
      --success: #00E676;
      --warning: #FFA000;
      --error: #FF2E63;
      --radar-gradient: linear-gradient(90deg, #00ffff, #ff00ff, #ff0055);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }

    body {
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(
          135deg, 
          var(--bg-darker) 0%, 
          color-mix(in srgb, var(--bg-darker) 90%, var(--bg-dark)) 25%,
          color-mix(in srgb, var(--bg-darker) 75%, var(--bg-dark)) 50%,
          color-mix(in srgb, var(--bg-darker) 50%, var(--bg-dark)) 75%,
          var(--bg-dark) 100%
        );
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-light);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(
          circle at 25% 25%, 
          rgba(255, 46, 99, 0.03) 0%, 
          transparent 60%
        );
      z-index: 0;
      pointer-events: none;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      position: relative;
      z-index: 10;
      background: rgba(15, 15, 26, 0.85);
      border-radius: 20px;
      box-shadow: 
        0 12px 30px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin: 0 auto;
    }

    /* Radar Animation Styles */
    .radar-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(255, 46, 99, 0.15); /* Reduced glow effect */
    }

    .radar-sweep {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(from 0deg, 
        rgba(0, 255, 255, 0) 0deg, 
        rgba(0, 255, 255, 0.2) 90deg, /* Reduced opacity */
        rgba(0, 255, 255, 0.4) 180deg, /* Reduced opacity */
        rgba(255, 0, 255, 0.6) 270deg, /* Reduced opacity */
        rgba(255, 0, 85, 0.8) 360deg); /* Reduced opacity */
      animation: rotate 2.5s linear infinite;
      z-index: 1;
    }

    .radar-center {
      width: 80px;
      height: 80px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner-circle {
      width: 35px;
      height: 35px;
      background: radial-gradient(circle, var(--primary), var(--primary-dark));
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 0, 85, 0.3); /* Reduced glow */
      z-index: 3;
    }

    .logo-text {
      font-family: 'Poppins', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0.5rem 0 0;
      letter-spacing: 1px;
      background: var(--radar-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 4px rgba(255, 46, 99, 0.1); /* Reduced text shadow */
    }

    .tagline {
      font-size: 1rem;
      font-weight: 400;
      margin: 1rem 0 2rem;
      color: var(--text-muted);
      max-width: 280px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .loader-container {
      width: 100%;
      max-width: 300px;
      margin: 1.5rem 0;
    }

    .loader-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      font-size: 0.8rem;
      color: var(--text-light);
      font-weight: 500;
      height: 40px;
      align-items: center;
    }

    .loader-status {
      font-weight: 500;
      color: var(--text-light);
      text-align: right;
      min-width: 160px;
      max-width: 160px;
      padding-left: 10px;
      word-break: keep-all;
      white-space: normal;
      line-height: 1.3;
    }

    .loader {
      width: 100%;
      height: 8px;
      background: rgba(161, 161, 176, 0.15);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }

    .loader-progress {
      height: 100%;
      width: 0;
      border-radius: 10px;
      animation: loadProgress 12s cubic-bezier(0.65, 0, 0.35, 1) forwards; /* Extended to 12s */
      position: relative;
      transition: width 0.3s ease;
      background: var(--radar-gradient);
    }

    .loader-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent); /* Reduced shine effect */
      animation: shine 2s infinite;
      border-radius: 10px;
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(161, 161, 176, 0.3);
      transition: all 0.3s ease;
    }

    .dot.active {
      background: var(--primary);
      transform: scale(1.1); /* Reduced scale effect */
    }

    .footer {
      position: fixed;
      bottom: 1.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-muted);
      padding: 0 1rem;
      opacity: 0.7;
      z-index: 10;
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      margin-top: 0.8rem;
      font-size: 0.65rem;
      color: var(--success);
      background: rgba(0, 230, 118, 0.1);
      padding: 4px 8px;
      border-radius: 12px;
      border: 1px solid rgba(0, 230, 118, 0.2);
    }

    .security-badge svg {
      width: 12px;
      height: 12px;
      fill: var(--success);
      margin-right: 5px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(1deg); } /* Reduced animation */
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); } /* Reduced pulse effect */
    }

    @keyframes loadProgress {
      0% { width: 5%; }
      10% { width: 15%; }
      20% { width: 25%; }
      30% { width: 35%; }
      40% { width: 45%; }
      50% { width: 55%; }
      60% { width: 65%; }
      70% { width: 75%; }
      80% { width: 85%; }
      90% { width: 92%; }
      100% { width: 100%; }
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.98); /* Reduced animation */
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 480px) {
      .app-container {
        max-width: 320px;
        padding: 1.5rem;
        border-radius: 16px;
      }
      
      .radar-icon {
        width: 100px;
        height: 100px;
      }
      
      .radar-center {
        width: 70px;
        height: 70px;
      }
      
      .logo-text {
        font-size: 1.9rem;
      }
      
      .tagline {
        font-size: 0.9rem;
      }
      
      .footer {
        font-size: 0.65rem;
      }
      
      .loader-header {
        height: 36px;
      }
      
      .loader-status {
        min-width: 140px;
        max-width: 140px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="app-container">
    <div class="logo-container">
      <div class="radar-icon">
        <div class="radar-sweep"></div>
        <div class="radar-center">
          <div class="inner-circle"></div>
        </div>
      </div>
      <div class="logo-text">XTREME PREDICTOR</div>
    </div>
    
    <div class="tagline">Advanced AI-Powered Predictions for Crash, Aviator & Baccarat</div>
    
    <div class="loader-container">
      <div class="loader-header">
        <span>System Initialization</span>
        <span class="loader-status">Loading...</span>
      </div>
      <div class="loader">
        <div class="loader-progress"></div>
      </div>
      <div class="progress-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Â© 2025 XTREME PREDICTOR TECHNOLOGIES | ALL RIGHTS RESERVED<br>
    <div class="security-badge">
      <svg viewBox="0 0 24 24">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11V11.99z"/>
      </svg>
      Secure Encrypted Connection | v3.2.1
    </div>
  </div>

  <script>
    // Prevent going back to loading screen
    history.replaceState(null, null, location.href);
    
    // Disable all zooming and scaling gestures
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
      document.body.style.zoom = 1;
    });
    
    document.addEventListener('dblclick', function(e) {
      e.preventDefault();
    }, { passive: false });
    
    document.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) { e.preventDefault(); }
    }, { passive: false });
    
    // Disable keyboard zooming
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0' || event.keyCode === 187 || event.keyCode === 189 || event.keyCode === 48)) {
        event.preventDefault();
      }
    });
    
    // Reset zoom level on orientation change
    window.addEventListener('orientationchange', function() {
      document.body.style.zoom = 1;
    });
    
    // Update loading status dynamically
    const statusText = document.querySelector('.loader-status');
    const dots = document.querySelectorAll('.dot');
    const statusMessages = [
      {text: "Loading game modules..."},
      {text: "Analyzing patterns..."},
      {text: "Connecting to service..."},
      {text: "Verifying security..."},
      {text: "Optimizing algorithms..."},
      {text: "Finalizing setup..."},
      {text: "Preparing interface..."},
      {text: "Calibrating systems..."},
      {text: "Initializing AI engine..."},
      {text: "Almost ready..."}
    ];
    
    let currentStatus = 0;
    let currentDot = 0;
    
    const statusInterval = setInterval(() => {
      statusText.textContent = statusMessages[currentStatus].text;
      statusText.style.color = "var(--text-light)";
      
      // Update dots
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentDot);
      });
      
      currentStatus = (currentStatus + 1) % statusMessages.length;
      currentDot = (currentDot + 1) % dots.length;
    }, 1200);
    
    // Redirect after loading animation (extended to 12 seconds)
    setTimeout(function() {
      clearInterval(statusInterval);
      statusText.textContent = "Ready!";
      statusText.style.color = "var(--success)";
      
      // Activate all dots and change their color to success
      dots.forEach(dot => {
        dot.classList.add('active');
        dot.style.background = "var(--success)";
      });
      
      setTimeout(() => {
        location.replace("https://damindu817.github.io/XTREME-AVIATOR-SHA512-HASH-ULTRA-PREDICTOR-PRO-Application-Download-/");
      }, 500);
    }, 12000); // Changed from 9000 to 12000 (12 seconds)
  </script>
</body>
</html>
