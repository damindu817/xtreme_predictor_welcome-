<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true">
  <title>XTREME PREDICTOR - Loading</title>
  <style>
    :root {
      --primary: #FF0048;
      --secondary: #ff5f6d;
      --bg-dark: #0a0a0a;
      --bg-light: rgba(20, 20, 20, 0.9);
      --text-light: #e0e0e0;
      --text-muted: #999;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: var(--text-light);
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }
    
    .tagline {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: var(--text-muted);
      max-width: 300px;
      line-height: 1.5;
    }
    
    .loader-container {
      width: 100%;
      max-width: 280px;
      margin: 1.5rem 0;
    }
    
    .loader-text {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loader {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loader-progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
      animation: loadProgress 5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }
    
    .footer {
      position: absolute;
      bottom: 1.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-muted);
      padding: 0 1rem;
    }
    
    .dots::after {
      content: "";
      display: inline-block;
      width: 0.5rem;
      text-align: left;
      animation: dotty 1.5s steps(3, end) infinite;
    }
    
    @keyframes dotty {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
    
    @keyframes loadProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    /* Background animation */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,0,72,0.05) 0%, rgba(0,0,0,0) 70%);
      animation: pulse 8s ease-in-out infinite;
      z-index: 0;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.2); opacity: 0.15; }
    }
    
    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
      }
      
      .tagline {
        font-size: 0.9rem;
      }
      
      .footer {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="app-container">
    <div class="logo">XTREME PREDICTOR</div>
    <div class="tagline">Premium prediction analytics for Crash, Aviator & Baccarat</div>
    
    <div class="loader-container">
      <div class="loader-text">Initializing systems<span class="dots"></span></div>
      <div class="loader">
        <div class="loader-progress"></div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Â© 2025 XTREME PREDICTOR TECHNOLOGIES | ALL RIGHTS RESERVED<br>
    Secure encrypted connection | v3.2.1
  </div>

  <script>
    // Prevent going back to loading screen
    history.replaceState(null, null, location.href);
    
    // Disable zooming with keyboard shortcuts
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0')) {
        event.preventDefault();
      }
    });
    
    // Disable pinch zoom on touch devices
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    
    // Redirect after loading animation
    setTimeout(function() {
      location.replace("https://damindu817.github.io/xtreme_predictor_menu-/");
    }, 5000);
  </script>
</body>
</html>
